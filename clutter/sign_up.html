       <section class="forms-section">
        <h1 class="section-title">Login - Explorer/Alumni</h1>
        <div class="forms">
          <div class="form-wrapper">
            <a href="/currentstudentlogin"><button type="button" class="switcher switcher-login">
              Current Student?
              <span class="underline"></span>
            </button></a>
            <form class="form form-login">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-signup">
              Login
              <span class="underline"></span>
            </button>
            <form action="/login" id="LoginEX" method="post" class="form form-signup">
              <fieldset>
                <legend>Please, enter your email, and password to login.</legend>
                <div class="input-block">
                  <label for="signup-username">Username</label>
                  <input id="signup-username" name="username" type="text" required>
                </div>
                
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" name="password" type="password" required>
                </div>

                <div class="input-block">
                  <label for="avatar-link">Link to Avatar</label>
                  <input id="avatar-link" name="avatarlink" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Sign Up</button>
            </form>
          </div>
        </div>
